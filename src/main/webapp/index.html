<!DOCTYPE html>
<html>
    <head>
        <title>Verificar Balanceo</title>
    </head>
    <body>

        <h2>Verificador de Balanceo</h2>

        <label>Expresion:</label>
        <input type="text" id="expresion">
        <button onclick="verificar()">Verificar</button>
        <p id="mensaje"></p>
        <script>
            function estaBalanceado(texto) {
                let pila = [];
                let apertura = ['(', '{', '['];
                let cierre = [')', '}', ']'];

                for (let i = 0; i < texto.length; i++) {
                    let caracter = texto[i];

                    if (apertura.includes(caracter)) {
                        pila.push(caracter);
                    } else if (cierre.includes(caracter)) {
                        if (pila.length === 0) {
                            return false;
                        }

                        let ultimo = pila.pop();
                        if (apertura.indexOf(ultimo) !== cierre.indexOf(caracter)) {
                            return false;
                        }
                    }
                }

                return pila.length === 0;
            }
            function verificar() {
                let expresion = document.getElementById("expresion").value;
                let mensaje = document.getElementById("mensaje");

                if (expresion === "") {
                    mensaje.textContent = "Por favor, ingrese una expresion ";
                    return;
                }

                if (estaBalanceado(expresion)) {
                    mensaje.textContent = "La expresion estaa balanceadsa.";
                } else {
                    mensaje.textContent = "La expresion noo esta balanceada.";
                }
            }
        </script>

    </body>
</html>
